<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Менеджер задач</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Менеджер задач</h1>
        </div>
        <div class="main">
            <div class="tasks" id="active-tasks-container">
                <h2>Активные задачи</h2>
                <ul id="active-tasks"></ul>
            </div>
            <div class="tasks" id="completed-tasks-container">
                <h2>Завершенные задачи</h2>
                <ul id="completed-tasks"></ul>
            </div>
            <div class="tasks" id="deleted-tasks-container">
                <h2>Удаленные задачи</h2>
                <ul id="deleted-tasks"></ul>
            </div>
        </div>
        <div class="footer">
            <input type="text" id="new-task" placeholder="Добавить новую задачу...">
            <button onclick="addTask()">Добавить задачу</button>
            <div class="toggle-container">
                <label for="task-type">Задачи:</label>
                <select id="task-type" onchange="loadTasks(this.value)">
                    <option value="active-tasks-container">Активные</option>
                    <option value="completed-tasks-container">Завершенные</option>
                    <option value="deleted-tasks-container">Удаленные</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html
